<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/images/favicon-32x32.png">
        <title>Jakenpon Game</title>
        <link rel="stylesheet" href="/Css/style.css">
        <link rel="stylesheet" media="screen and (min-width: 1366px)" href="/Css/widescreen.css">
        <link rel="stylesheet" media="screen and (max-width: 375px)" href="/Css/smallscreen.css">
        <script src="/Js/app.js" type="module" defer></script>
    </head>
    <body>
        <header>
            <div class="container-logo">
                <a href="#" class="logo">Jankenpon Game</a>
                <ul class="subtitle">
                    <li>ROCK</li>
                    <li>PAPER</li>
                    <li>SCISSORS</li>
                    <li id="score"><span>Score</span><div id="score-num">0</div></li>
                </ul>
            </div>
        </header>
        <section>
            <!-- Container Triangle Backgorund -->
            <div class="container-bg">
                <img draggable="false" class="triangle" src="/images/bg-triangle.svg">
            </div>
            <!-- Container Rock -->
            <article class="container-rock" id="container-rock">
                <div class="circle-rock">
                    <div class="circle-before-rock">
                        <img draggable="false" class="icon-rock" src="/images/icon-rock.svg">
                    </div>
                </div>
            </article>
            <!-- Container Paper -->
            <article class="container-paper" id="container-paper">
                <div class="circle-paper">
                    <div class="circle-before-paper">
                        <img draggable="false" class="icon-paper" src="/images/icon-paper.svg">
                    </div>
                </div>
            </article>
            <!-- Container Scissors -->
            <article class="container-scissors" id="container-scissors">
                <div class="circle-scissors">
                    <div class="circle-before-scissors">
                        <img draggable="false" class="icon-scissors" src="/images/icon-scissors.svg">
                    </div>
                </div>
            </article>
            <!-- Button Rules -->            
            <div class="rules" id="rules">Rules</div>
            <!-- Modal Rules -->            
            <!-- <article class="container-rules">
                <img draggable="false" class="icon-scissors" id="icon-scissors" src="/images/icon-scissors.svg">
            </article> -->
        </section>
    </body>
</html>
