<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/images/favicon-32x32.png">
        <title>Jakenpon Game</title>
        <link rel="stylesheet" href="/Css/Style.css">
        <script src="/Js/app.js" defer></script>
    </head>
    <body>
        <header>
            <div class="title">
                <a href="#" class="logo">Jankenpon Game</a>
                <ul>
                    <li>ROCK</li>
                    <li>PAPER</li>
                    <li>SCISSORS</li>
                    <li id="score"><span>Score</span><div id="number">0</div></li>
                </ul>
            </div>
        </header>
        <section>
            <div class="circle-rock"></div>
            <div class="circle-after-rock"></div>
            <div class="circle-paper"></div>
            <div class="circle-after-paper"></div>
            <div class="circle-scissors"></div>
            <div class="circle-after-scissors"></div>
            <article class="options">
                <img class="triangle" src="/images/bg-triangle.svg">
                <img class="bttn-rock" id="bttn-rock" src="/images/icon-rock.svg">
                <img class="bttn-paper" id="bttn-paper" src="/images/icon-paper.svg">
                <img class="bttn-scissors" id="bttn-scissors" src="/images/icon-scissors.svg">
            </article>
            <div class="rules" id="rules">Rules</div>
        </section>
    </body>
</html>
